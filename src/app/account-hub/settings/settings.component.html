<!-- GRID COLUMN -->

<!-- SECTION HEADER -->
<div class="section-header">
    <!-- SECTION HEADER INFO -->
    <div class="section-header-info">
        <!-- SECTION PRETITLE -->
        <p class="section-pretitle">My Profile</p>
        <!-- /SECTION PRETITLE -->

        <!-- SECTION TITLE -->
        <h2 class="section-title">Profile Info</h2>
        <!-- /SECTION TITLE -->
    </div>
    <!-- /SECTION HEADER INFO -->
</div>
<!-- /SECTION HEADER -->

<!-- GRID COLUMN -->
<div class="grid-column">
    <!-- GRID -->
    <div class="grid grid-3-3-3 centered">
        <!-- USER PREVIEW -->
        <div class="user-preview small fixed-height">
            <!-- USER PREVIEW COVER -->
            <figure class="user-preview-cover liquid">
                <img src="img/cover/01.jpg" alt="cover-01">
            </figure>
            <!-- /USER PREVIEW COVER -->

            <!-- USER PREVIEW INFO -->
            <div class="user-preview-info">
                <!-- USER SHORT DESCRIPTION -->
                <div class="user-short-description small">
                    <!-- USER SHORT DESCRIPTION AVATAR -->
                    <div class="user-short-description-avatar user-avatar">
                        <!-- USER AVATAR BORDER -->
                        <div class="user-avatar-border">
                            <!-- HEXAGON -->
                            <div class="hexagon-100-110"></div>
                            <!-- /HEXAGON -->
                        </div>
                        <!-- /USER AVATAR BORDER -->

                        <!-- USER AVATAR CONTENT -->
                        <div class="user-avatar-content">
                            <!-- HEXAGON -->
                            <div class="hexagon-image-68-74" [attr.data-src]="user.avatarUrl"></div>
                            <!-- /HEXAGON -->
                        </div>
                        <!-- /USER AVATAR CONTENT -->

                        <!-- USER AVATAR PROGRESS -->
                        <div class="user-avatar-progress">
                            <!-- HEXAGON -->
                            <div class="hexagon-progress-84-92"></div>
                            <!-- /HEXAGON -->
                        </div>
                        <!-- /USER AVATAR PROGRESS -->

                        <!-- USER AVATAR PROGRESS BORDER -->
                        <div class="user-avatar-progress-border">
                            <!-- HEXAGON -->
                            <div class="hexagon-border-84-92"></div>
                            <!-- /HEXAGON -->
                        </div>
                        <!-- /USER AVATAR PROGRESS BORDER -->

                        <!-- USER AVATAR BADGE -->
                        <div class="user-avatar-badge">
                            <!-- USER AVATAR BADGE BORDER -->
                            <div class="user-avatar-badge-border">
                                <!-- HEXAGON -->
                                <div class="hexagon-28-32"></div>
                                <!-- /HEXAGON -->
                            </div>
                            <!-- /USER AVATAR BADGE BORDER -->

                            <!-- USER AVATAR BADGE CONTENT -->
                            <div class="user-avatar-badge-content">
                                <!-- HEXAGON -->
                                <div class="hexagon-dark-22-24"></div>
                                <!-- /HEXAGON -->
                            </div>
                            <!-- /USER AVATAR BADGE CONTENT -->

                            <!-- USER AVATAR BADGE TEXT -->
                            <p class="user-avatar-badge-text">24</p>
                            <!-- /USER AVATAR BADGE TEXT -->
                        </div>
                        <!-- /USER AVATAR BADGE -->
                    </div>
                    <!-- /USER SHORT DESCRIPTION AVATAR -->
                </div>
                <!-- /USER SHORT DESCRIPTION -->
            </div>
            <!-- /USER PREVIEW INFO -->
        </div>
        <!-- /USER PREVIEW -->

        <!-- UPLOAD BOX -->
        <div class="upload-box">


            <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>Change Avatar!</ngx-dropzone-label>
                <!-- UPLOAD BOX ICON -->
                <svg class="upload-box-icon icon-members">
                    <use xlink:href="#svg-members"></use>
                </svg>
                <!-- /UPLOAD BOX ICON -->
                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
                    [removable]="true" (removed)="onRemove(f)">
                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                </ngx-dropzone-image-preview>
            </ngx-dropzone>
            <button (click)="onUpload()"> upload </button>
        </div>
        <!-- /UPLOAD BOX -->

        <!-- UPLOAD BOX -->
        <div class="upload-box">
            <!-- UPLOAD BOX ICON -->
            <svg class="upload-box-icon icon-photos">
                <use xlink:href="#svg-photos"></use>
            </svg>
            <!-- /UPLOAD BOX ICON -->

            <!-- UPLOAD BOX TITLE -->
            <p class="upload-box-title">Change Cover</p>
            <!-- /UPLOAD BOX TITLE -->

            <!-- UPLOAD BOX TEXT -->
            <p class="upload-box-text">1184x300px size minimum</p>
            <!-- /UPLOAD BOX TEXT -->
        </div>
        <!-- /UPLOAD BOX -->
    </div>
    <!-- /GRID -->

    <!-- WIDGET BOX -->
    <div class="widget-box">
        <!-- WIDGET BOX TITLE -->
        <p class="widget-box-title">About Your Profile</p>
        <!-- /WIDGET BOX TITLE -->

        <!-- WIDGET BOX CONTENT -->
        <div class="widget-box-content">
            <!-- FORM -->
            <form class="form" [formGroup]="editProfileForm" (ngSubmit)="OnEditProfile(editProfileForm.value)">
                <!-- FORM ROW -->
                <div class="form-row split">
                    <!-- FORM ITEM -->
                    <div class="form-item">
                        <!-- FORM INPUT -->
                        <div class="form-input small active">
                            <label for="profile-name">Profile Name</label>
                            <input type="text" id="profile-name" name="profile_name" formControlName="name">
                        </div>
                        <!-- /FORM INPUT -->
                    </div>
                    <!-- /FORM ITEM -->

                    <!-- FORM ITEM -->
                    <div class="form-item">
                        <!-- FORM INPUT -->
                        <div class="form-input small active">
                            <label for="profile-tagline">Tagline</label>
                            <input type="text" id="profile-tagline" name="profile_tagline" value="www.gamehuntress.com">
                        </div>
                        <!-- /FORM INPUT -->
                    </div>
                    <!-- /FORM ITEM -->
                </div>
                <!-- /FORM ROW -->

                <!-- FORM ROW -->
                <div class="form-row split">
                    <!-- FORM ITEM -->
                    <div class="form-item">
                        <!-- FORM INPUT -->
                        <div class="form-input small full">
                            <textarea id="profile-description" name="profile_description" formControlName="description"
                                placeholder="Write a little description about you..."></textarea>
                        </div>
                        <!-- /FORM INPUT -->
                    </div>
                    <!-- /FORM ITEM -->

                    <!-- FORM ITEM -->
                    <div class="form-item">
                        <!-- FORM INPUT -->
                        <div class="form-input small active">
                            <label for="profile-public-email">Public Email</label>
                            <input type="text" id="profile-public-email" name="profile_public_email"
                                formControlName="email">
                        </div>
                        <!-- /FORM INPUT -->

                    </div>
                    <!-- /FORM ITEM -->
                </div>
                <!-- /FORM ROW -->

                <!-- FORM ROW -->
                <div class="form-row split">
                    <!-- FORM ITEM -->
                    <div class="form-item">
                        <!-- FORM SELECT -->
                        <div class="form-select">
                            <label for="profile-country">Country</label>
                            <select id="profile-country" name="profile_country" formControlName="country">
                                <option value="0">Select your Country</option>
                                <option value="United States" selected>United States</option>
                            </select>
                            <!-- FORM SELECT ICON -->
                            <svg class="form-select-icon icon-small-arrow">
                                <use xlink:href="#svg-small-arrow"></use>
                            </svg>
                            <!-- /FORM SELECT ICON -->
                        </div>
                        <!-- /FORM SELECT -->
                    </div>
                    <!-- /FORM ITEM -->

                    <!-- FORM ITEM -->
                    <div class="form-item">
                        <!-- FORM SELECT -->
                        <div class="form-select">
                            <label for="profile-city">City</label>
                            <select id="profile-city" name="profile_city">
                                <option value="0">Select your City</option>
                                <option value="1" selected>New York</option>
                            </select>
                            <!-- FORM SELECT ICON -->
                            <svg class="form-select-icon icon-small-arrow">
                                <use xlink:href="#svg-small-arrow"></use>
                            </svg>
                            <!-- /FORM SELECT ICON -->
                        </div>
                        <!-- /FORM SELECT -->
                    </div>
                    <!-- /FORM ITEM -->
                </div>
                <!-- /FORM ROW -->

                <!-- FORM ROW -->
                <div class="form-row split">
                    <!-- FORM ITEM -->
                    <div class="form-item">
                        <!-- FORM INPUT DECORATED -->
                        <div class="form-input-decorated">
                            <!-- FORM INPUT -->
                            <div class="form-input small active">
                                <label for="profile-birthday">Birthday</label>
                                <input type="text" id="profile-birthday" name="profile_birthday"
                                    formControlName="birthday">
                            </div>
                            <!-- /FORM INPUT -->

                            <!-- FORM INPUT ICON -->
                            <svg class="form-input-icon icon-events">
                                <use xlink:href="#svg-events"></use>
                            </svg>
                            <!-- /FORM INPUT ICON -->
                        </div>
                        <!-- /FORM INPUT DECORATED -->
                    </div>
                    <!-- /FORM ITEM -->

                   
                </div>
                <!-- /FORM ROW -->

               

                <!-- FORM ROW -->
                <div class="form-row">
                    <!-- FORM ITEM -->
                    <div class="form-item">

                        <!-- BUTTON -->
                        <button type="submit" class="button medium secondary">Save changes</button>
                        <!-- /BUTTON -->

                    </div>
                    <!-- /FORM ITEM -->


                </div>
                <!-- /FORM ROW -->
            </form>
            <!-- /FORM -->
        </div>
        <!-- WIDGET BOX CONTENT -->
    </div>
    <!-- /WIDGET BOX -->
